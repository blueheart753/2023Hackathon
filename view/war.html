<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/war.css" />
  <script src="/js/app.js" defer></script>
  <title>전투</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="/src/-001.png" alt="logo">
      </a>
    </div>
    <div class="wrap">
      <a href="/view/timeline.html" class="menuText">전쟁 타임라인</a>
      <a href="/view/war.html" class="menuText">
        <p class="red">전투</p>
      </a>
      <a href="/view/veterans.html" class="menuText">참전국</a>
      <div class="input_box">
        <input type="text" id="input" list="searchPage" placeholder=" 원하시는 정보의 키워드를 입력해주세요" />
        <datalist id="searchPage">
          <option value="war">전쟁</option>
          <option value="veterans">참전국</option>
          <option value="timeLine">타임라인</option>
          <option value="warDocument">전투</option>
          <option value="AboutUs">AboutUS</option>
        </datalist>
      </div>
    </div>
  </header>
  <div class="flex">
    <input type="radio" id="radio1" name="timeline" value="a" checked />
    <input type="radio" id="radio2" name="timeline" value="b" />
    <input type="radio" id="radio3" name="timeline" value="c" />
    <input type="radio" id="radio4" name="timeline" value="d" />
    <div class="radio-container">
      <label for="radio1" class="radio1">서울</label>

      <label for="radio2" class="radio2">경기도</label>

      <label for="radio3" class="radio3">충청도</label>

      <label for="radio4" class="radio4">경상도</label>
    </div>
    <div class="page page1">1</div>
    <div class="page page2">2</div>
    <div class="page page3">3</div>
    <div class="page page4">4</div>

  </div>
  <footer class="foot">
    <a class="about" href="AboutUs.html">About us</a>
  </footer>
</body>

</html>
